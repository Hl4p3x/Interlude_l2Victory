#Как использовать Appearance Stone
#Найдите предмет любого грейда, внешний вид которого Вы хотите позаимствовать, этот предмет не должен быть выше грейда того предмета, который вы хотите изменить и должен быть такого же типа и доступен для использования Вашим классом. Используйте Refined Cube 1 time use для копирования внешнего вида предмета на выше оружие, доспехи.
#Не забывайте что Вы можете изменить внешний вид предмета использую для копирования такой же тип предмета. Например внешний вид двуручного меча может быть изменен лишь на внешний вид друго-го двуручного меча, внешний вид тяжелой брони может быть изменен лишь на внешний вид другой тяжелой брони тако-го же типа.
#Выберите оружие или броню внешний вид которого Вы хотите изменить
#Выберите подобный предмет внешний вид которого Вы хотите позаимствовать
#Добудьте соответствующий камень изменения внешнего вида (для оружия, брони)
#Имея все предметы у себя в инвентаре или одетыми на Вас 2 раза кликните по Refined Cube 1 time use
#Перетяните предмет внешний вид которого Вы хотите изменить в Target Weapon/Armor окно
#Перетяните предмет внешний вид которого Вы хотите позаимствовать в Appearance Weapon/Armor окно
#Кликните по кнопке Start
#Внимательно прочтите 2 подтверждающих сообщения, чтобы убедиться что именно такие изменения Вы желаете произвести. Помните что изменения внешнего вида, то предмет внешний вид которого Вы заимствуете будет уничтожен
