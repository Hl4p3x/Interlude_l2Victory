<center>*[Управление казной замка]*</center>

На данный момент в казну поступило<font color="00ffff"> %tax_income% Аден</font>.

Введите количество, которое вы хотите положить или забрать из казны.

<center>

<table height=27 width=280 bgColor="cccccc">
<tbody><tr>
<td align=middle width=40>Количество</td>
<td align=left width=190><edit width="180" var="amount" type="number"></td>
<td align=left width=40>Аден</td>
</tr></tbody>
</table>

<button value="Забрать" action="bypass -h npc_%objectId%_manage_vault withdraw $amount" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">

<button value="Положить" action="bypass -h npc_%objectId%_manage_vault deposit $amount" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">

<button value="Отмена" action="bypass -h npc_%objectId%_Link chamberlain/chamberlain.htm" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">

</center>
