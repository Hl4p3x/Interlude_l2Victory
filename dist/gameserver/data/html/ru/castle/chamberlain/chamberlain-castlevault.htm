![Управляющий хранилищем замка]

На данный момент в хранилище замка имеется <font color="00ffff">%Treasure% Аден</font>.

Собрано налогов: <font color="CCFF00">%CollectedShops% Аден</font>. Доход от продажи семян за текущий период: <font color="CCFF00">%CollectedSeed% Аден</font>.

Введите сумму, которую Вы желаете вложить или забрать.
