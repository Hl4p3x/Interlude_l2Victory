If an auction is canceled, you will not be allowed to register another clan hall for auction for at least 7 days. In addition, your <font color="LEVEL">deposit</font> will be forfeited.<br> The <font color="LEVEL">deposit</font> for this
clan hall is <font color="aaccff">%deposit%</font> %cha_currency%.<br> Do you wish to cancel the auction? <img src="L2UI.SquareBlank" width=270 height=10> <img src="L2UI.SquareWhite" width=270 height=1> <img src="L2UI.SquareBlank" width=270 height=5>
<table width=270 border=0>
	<tr>
		<td width=100></td>
		<td width=80 align=center>
			<button action="bypass -h npc_%objectId%_info" value="Back" width=70 height=21 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">
		</td>
		<td width=80 align=center>
			<button action="bypass -h npc_%objectId%_cancel_confirm" value="Confirm" width=70 height=21 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">
		</td>
	</tr>
</table>
&nbsp;<br>
