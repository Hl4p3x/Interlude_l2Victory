<html><title>Clans</title><body>
<table width=260>
<tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=20 back="sek.cbui94" fore="sek.cbui94"></td>
<td width=180><center>Clan Management</center></td>
<td width=40><button value="Back" action="bypass -h admin_admin" width=40 height=20 back="sek.cbui94" fore="sek.cbui94"></td>
</tr>
</table><br><br>
<center>
<table width=120>
<tr><td><center>Command: <edit var="command" width=150 height=11></center></td></tr>
</table>
<br><br>
</center>
<center>
<table>
<tr>
<td>
<center>
<a action="bypass -h admin_show_html gmcommands.htm"><font color="LEVEL">Read GM Commands</font></a><br1>
<button value="Create clan (arg:name|target:leader)" action="bypass -h admin_pledge create $command" width=120 height=20 back="sek.cbui94" fore="sek.cbui94">
<button value="Set level (arg:level|target:any member)" action="bypass -h admin_pledge setlevel $command" width=120 height=20 back="sek.cbui94" fore="sek.cbui94">
<button value="Set leader (arg:name|target:any member)" action="bypass -h admin_pledge setleader $command" width=120 height=20 back="sek.cbui94" fore="sek.cbui94">
<button value="Reset clan creation penalty (target:any member)" action="bypass -h admin_pledge resetcreate" width=120 height=20 back="sek.cbui94" fore="sek.cbui94">
<button value="Reset clan leaving penalty (target:anyone)" action="bypass -h admin_pledge resetwait" width=120 height=20 back="sek.cbui94" fore="sek.cbui94">
</center>
</td>
</tr>
</table>
</center>
</body></html>
