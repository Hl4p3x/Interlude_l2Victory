<html>
<body>
This function controls the residence door.<br> 
If you leave the door open, non-clan members can enter. The door should remain closed as much as possible.<br>If you wish to expel non-clan members, use the &nbsp;<A action="bypass -h npc_%objectId%_banish">Expel Outsider</A>&nbsp; menu.<br>
<center>
<br><button action="bypass -h npc_%objectId%_openDoors" value="Open" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">
<br><button action="bypass -h npc_%objectId%_closeDoors" value="Close" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">
<br><button action="bypass -h npc_%objectId%_functions back" value="Initial Screen" width=67 height=19 back="L2UI.DefaultButton_click" fore="L2UI.DefaultButton">
</center>
</body></html>
